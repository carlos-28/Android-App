<!DOCTYPE HTML>
<html>
<head>
<title>PhoneGap Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="css/index.css">
<!-- <script type="text/javascript" charset="utf-8" src="cordova.js"></script> -->
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.1/jquery.mobile-1.4.1.min.css" />
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.1/jquery.mobile-1.4.1.min.js"></script>

<script src="js/main.js"></script>
</head>
<body>
<!-- Start of first page -->
<div data-role="page" id="main">

    <div data-role="header" class="head" id="mainHdr">
        
    </div><!-- /header -->

    <div role="main" class="ui-content" id="mainContent">
        <a href="#feed" class="ui-btn ui-corner-all ui-shadow ui-icon-info ui-btn-icon-left" rel="AC">AnimeCodex.Com</a>
        <a href="#feed" class="ui-btn ui-corner-all ui-shadow ui-icon-info ui-btn-icon-left" rel="ACN">AnimeCodexNetwork.Com</a>
    </div><!-- /content -->

    <div data-role="footer" class="foot" id="mainftr">
        
    </div><!-- /footer -->
</div><!-- /page_MAIN -->

<!-- Start of second page -->
<div data-role="page" id="feed">
    <div data-role="panel" id="mypanel" data-position="right">
    <!-- panel content goes here -->
    <form>
            <fieldset data-role="controlgroup">
                <input type="checkbox" name="checkbox-1a" id="sim">
                <label for="sim">Mostrar resumo</label>
            </fieldset>
            <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
                <legend>Tipo de leitura</legend>
                <input type="radio" name="leitura" id="leitura-a" value="lista" checked="">
                <label for="leitura-a">Sem imagem</label>
                <input type="radio" name="leitura" id="leitura-b" value="grid">
                <label for="leitura-b">Com imagem</label>
            </fieldset>
    </form>
</div><!-- /panel -->

    <div data-role="header" class="feedHead"  id="feedHdr">
        <a href="#main" id="feedHome" class="ui-btn ui-icon-home ui-btn-icon-notext ui-corner-all"></a>
        <a class="ui-btn-right ui-btn-corner-all ui-btn ui-icon-bars ui-btn-icon-notext ui-shadow" title=" Navigation " data-form="ui-icon" data-role="button" role="button" href="#mypanel"> Navigation </a>
    </div><!-- /header -->

    <div role="main" class="ui-content" id="feedContent">
        
    </div><!-- /content -->
    

    <div data-role="footer" id="feedFtr">
        
    </div><!-- /footer -->

</div><!-- /page -->





</body>
</html>
