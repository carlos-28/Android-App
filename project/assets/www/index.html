<!DOCTYPE HTML>
<html>
<head>
<title>PhoneGap Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="css/index.css">
<!-- <script type="text/javascript" charset="utf-8" src="cordova.js"></script> -->
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.1/jquery.mobile-1.4.1.min.css" />
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.1/jquery.mobile-1.4.1.min.js"></script>
<script src="js/main.js"></script>
</head>
<body>
<!-- Start of first page -->
<div data-role="page" id="main">

    <div data-role="header" class="head" id="mainHdr">
        
    </div><!-- /header -->

    <div role="main" class="ui-content" id="mainContent">
        <a href="#feed" class="ui-btn ui-corner-all ui-shadow ui-icon-info ui-btn-icon-left" rel="AC">AnimeCodex.Com</a>
        <a href="#feed" class="ui-btn ui-corner-all ui-shadow ui-icon-info ui-btn-icon-left" rel="ACN">AnimeCodexNetwork.Com</a>
    </div><!-- /content -->

    <div data-role="footer" class="foot" id="mainftr">
        
    </div><!-- /footer -->
</div><!-- /page_MAIN -->

<!-- Start of second page -->
<div data-role="page" id="feed">

    <div data-role="header" class="feedHead" data-theme="a" id="feedHdr">
        <a href="#main" id="feedHome" class="ui-btn ui-icon-home ui-btn-icon-notext ui-corner-all"></a>
    </div><!-- /header -->

    <div role="main" class="ui-content ui-grid-b ui-responsive" id="feedContent">
        
    </div><!-- /content -->

    <div data-role="footer" id="feedFtr">
        
    </div><!-- /footer -->
</div><!-- /page -->

<!-- Start of third page -->
<div data-role="page" id="singleFeed">
    <div data-role="header" id="singleHdr">
        <a href="#main" id="feedHome" class="ui-btn ui-icon-home ui-btn-icon-notext ui-corner-all"></a>
    </div>
    <div role="main" class="ui-content" id="singleContent"></div>
    <div data-role="footer" id="singleFtr"></div>
</div><!-- /page -->



</body>
</html>
